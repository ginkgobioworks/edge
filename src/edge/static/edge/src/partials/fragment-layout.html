<div class="row">
  <!-- left -->
  <div class="col-md-7">
    <partial template="fragment-left"></partial>
    <div
      ng-if="!fetchedAnnotations"
      class="progress progress-striped active space-top"
    >
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuenow="45"
        aria-valuemin="0"
        aria-valuemax="100"
        style="width: 45%"
      >
        <span class="sr-only">45% Complete</span>
      </div>
    </div>
  </div>
  <!-- left -->

  <!-- right -->
  <div class="col-md-5">
    <partial template="fragment-annotation-list"></partial>
  </div>
  <!-- right -->
</div>
<!-- row -->
