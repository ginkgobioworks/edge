version: '2.1'

services:
  edge:
    build:
      context: .
    image: edge
    depends_on:
      - edge-db
      - rabbit
    volumes:
      - .:${EDGE_HOME:-/usr/src/edge}
      - ncbi:${EDGE_HOME:-/usr/src/edge}/ncbi
    ports:
      - 9000:8000
    environment:
      DB_HOST: edge-db
      DB_NAME: edge_dev
      DB_USER: root
      DB_PASSWORD: edge-dev-pw
      CELERY_CONFIG_MODULE: server.settings
      AMQP_URL: 'amqp://guest@rabbit:5672//'
      FULLSTORY_ORG_ID: 'your_fullstory_org_id'
      FULLSTORY_URL: 'www.fullstory.com'

  edge-db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: edge-dev-pw
      MYSQL_DATABASE: edge_dev
    volumes:
      - edge-db-data:/var/lib/mysql

  rabbit:
    image: rabbitmq


volumes:
  edge-db-data:
  ncbi:
